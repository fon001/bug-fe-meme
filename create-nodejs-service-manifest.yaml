apiVersion: apps/v1
kind: Deployment
metadata:
  # deployment name
  name: node-deployment
  labels:
    app: node
spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
      app: node

  # pod template
  template:
    metadata:
      labels:
        app: node
    
    spec:
        strategy:
      # We do daily rollouts, limit the revision history to two weeks of num releases 
      # as we don't expect to roll back beyond that. 
      revisionHistoryLimit: 14       
      # deployment strategy
      strategy:    
        type: RollingUpdate
        rollingUpdate:      
          maxSurge: 1     
          maxUnavailable: 1    
      # the Deployment must wait for 60 seconds after seeing a Pod become healthy before moving on to updating the next Pod
      minReadySeconds: 60
      # sets the progress deadline to 10 minutes
      # If any particular stage in the rollout fails to progress in 10 minutes, then the Deployment is marked as failed, 
      # and all attempts to move the Deployment forward are halted
      # Not the overall length of the deployment! Anytime the deployment creates or deletes a Pod
      progressDeadlineSeconds: 600    


      # pod contains 1 container
      containers:
      - name: node
        image: fonacregistry.azurecr.io/nodejs-server:latest
        resources:
          requests:  #request a Pod with  a minimum of 0.5 of a core and 128 MB of memory
            cpu: "500m"
            memory: "128Mi"
          limits:    #add a limit of 1.0 CPU and 256 MB of memory
            cpu: "1000m"   
            memory: "256Mi"

        # container opens port 22137
        ports:
        - containerPort: 22137
          name: http
          protocol: TCP            
---
apiVersion: v1
kind: Service
metadata:
  # The unique Service instance/name
  name: node-service
spec:
  # Add external load balancer
  # *Only supported by some cloud providers*
  type: LoadBalancer
  ports:
    - name: http
      port: 22137
      targetPort: 22137
  selector:
    # Loadbalance traffic across Pods matching
    # this label selector
    app: node

  ---
  apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
spec:
  serviceName: "mongo"
  replicas: 3
  selector:
    matchLabels:
      app: mongo   
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongodb
        image: mongo
        command:
        - mongod
        - --replSet
        - rs0
        - "--bind_ip"
        - "0.0.0.0"
        - "--port"
        - "27017"        
        ports:
        - containerPort: 27017
          name: web
        volumeMounts:
        - mountPath: /data/db
          name: mongodb
      # This container initializes the mongodb, then sleeps.3
      - name: init-mongo
        image: mongo
        command:
        - bash
        - /config/init.sh
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
      - name: config
        configMap:
          name: "mongo-init"
  volumeClaimTemplates:
  - metadata:
      name: mongodb
      annotations:
        volume.alpha.kubernetes.io/storage-class: myazurefile
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 100Gi
